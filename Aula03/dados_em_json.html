<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados com Json</title>
    <script>
        // Carregar o arquivo JSON

        fetch('dados.json')
        .then(Response => Response.json())
        .then(data =>{
            const listaPessoas = document.getElementById('lista_pessoas')
            data.forEach(pessoa =>{
                const itemLista = document.createElement('li')
                itemLista.textContent = pessoa.nome + " " + pessoa.idade + " anos " + pessoa.cidade
                listaPessoas.appendChild(itemLista)
            })
        })

        .catch(error => console.error('Erro de leitura'))
    </script>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <ul id="lista_pessoas"></ul>
</body>
</html>
