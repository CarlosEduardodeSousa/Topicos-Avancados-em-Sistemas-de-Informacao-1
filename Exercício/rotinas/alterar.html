<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Item</title>
    <script>
      function alterarItem(event) {
        event.preventDefault();
        const nome = document.getElementById('item').value;
        const novaQtd = document.getElementById('novaQuantidade').value;

        let lista = JSON.parse(localStorage.getItem('listaCompras') || '[]');
        const index = lista.findIndex(i => i.item === nome);

        if (index >= 0) {
            lista[index].quantidade = novaQtd;
            localStorage.setItem('listaCompras', JSON.stringify(lista));
            alert('Item alterado com sucesso!');
        } else {
            alert('Item n√£o encontrado.');
        }
    }
    </script>

    <style>
        a{
            background-color: black;
            color: white;
            padding: 2px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Alterar Item</h1>
    <form onsubmit="alterarItem(event)" autocomplete="off">
        <label for="item">Nome do Item:</label>
        <input type="text" name="item" id="item"><br>
        <label for="novaQuantidade">Nova Quantidade:</label>
        <input type="number" id="novaQuantidade" name="novaQuantidade"><br>
        <button type="submit">Alterar</button>
    </form>

    <a href="..//index.html">Voltar para a pagina principal</a>
</body>
</html>
